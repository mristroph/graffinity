<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Graffinity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
    .disconnected {
      cursor: not-allowed;
    }
    #currentCanvas {
      border: 1px solid black;
      display: block;
    }
    #colors div {
      float: left;
      border: 1px solid black;
      width: 25px;
      height: 25px;
    }
    </style>
  </head>
  <body>
    <ul id='messages'></ul>
    <div id="colors">
      <div id="black"></div>
      <div id="red"></div>
      <div id="green"></div>
      <div id="blue"></div>
      <div id="yellow"></div>
      <div id="white"></div>
      <div id="gray"></div>
    </div>
    <div style="clear:both;">
      <canvas id="currentCanvas" height="4000" width="4000"></canvas>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="graffinity.js"></script>
  </body>
</html>
